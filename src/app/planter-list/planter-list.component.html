<div *ngFor="let x of allPlanters">
    <div> {{x.planterId}}</div>
    <div> planter cost {{x.planterCost}}  </div>
    <div> {{x.planterStock}}</div>
    <div>{{x.planterShape}}</div>
    <div>{{x.planterHeight}}</div>
    <div>{{x.plantName}}</div>
    <div>{{x.drinageHoles}}</div>
    <div>{{x.planterCapacity}}</div><br/>
    <hr>
</div>
